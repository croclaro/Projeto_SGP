<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="bt-modelo.xhtml">



	<ui:define name="bt-conteudo">

		<!-- INICIO FORMULÁRIO DE CONSULTA -->
		<p:growl id="mensagem" />

		<!-- Content Header (Page header) -->
		<section class="content-header">
		<h1>SGP - SISTEMA GERENCIADOR DE PRODUTOS</h1>
		</section>

		<!-- Main content -->
		<section class="content container-fluid"> <p:growl id="msgs"
			showDetail="true" skipDetailIfEqualsSummary="true" /> <h:form
			id="formListagem">

			<!-- INICIO PAINEL DE BOTÕES -->
			<p:panel id="pnlBotoes" styleClass="box-warning card mb-4">

				<p:commandButton value="Gerar Relatório"
					actionListener="#{imprimirBean.cartaoFornecedor}"
					icon="fa fa-file-pdf-o"
					styleClass="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
					update=":mensagem :formListagem:tabela" ajax="false" />


			</p:panel>
			<!-- FIM PAINEL DE BOTÕES -->

			<!-- INICIO CONSULTA DE CLIENTE -->
			<h3 class="mt-4 text-gray-100">Cartão Fornecedor</h3>

			<!-- INICIO PAINEL DE CONSULTA -->
			<p:panel styleClass="box-warning card mt-2">

				<p:dataTable id="tabela" widgetVar="dtCartao"  var="fornecedor"
					value="#{consultaFornecedoresBean.fornecedores}" reflow="true"
					rows="6" paginator="true" paginatorPosition="bottom"
					emptyMessage="Nenhum registro encontrado."
					styleClass="products-table" rowSelectMode="add"
					rowKey="#{fornecedor.codigo}">
					
					<f:facet name="header">
						<div class="products-table-header">
							<span class="filter-container ui-input-icon-left"> <i
								class="pi pi-search"></i> <p:inputText id="globalFilter"
									onkeyup="PF('dtCartao').filter()" placeholder="Pesquisar..." />
							</span>
						</div>
					</f:facet>

					<p:column headerText="Nome fantasia"
						sortBy="#{fornecedor.nomeFantasia}"
						filterBy="#{fornecedor.nomeFantasia}">
						<h:outputText value="#{fornecedor.nomeFantasia}" />
					</p:column>

					<p:column headerText="Razão social">
						<h:outputText value="#{fornecedor.razaoSocial}" />
					</p:column>

					<p:column headerText="CNPJ" sortBy="#{fornecedor.cnpj}"
						filterBy="#{fornecedor.cnpj}">
						<h:outputText value="#{fornecedor.cnpj}" />
					</p:column>

					<p:column headerText="CPF" sortBy="#{fornecedor.cpf}"
						filterBy="#{fornecedor.cpf}">
						<h:outputText value="#{fornecedor.cpf}" />
					</p:column>

					<p:column headerText="Código de Barras"
						sortBy="#{fornecedor.codBarras}"
						filterBy="#{fornecedor.codBarras}">
						<h:outputText value="#{fornecedor.codBarras}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			<!-- FIM CONSULTA DE CLIENTE -->
		</h:form> </section>
		<br />
	</ui:define>
</ui:composition>
