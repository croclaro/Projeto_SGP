<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="bt-modelo.xhtml">



	<ui:define name="bt-conteudo">

		<!-- INICIO FORMULÁRIO DE CONSULTA -->
		<p:growl id="mensagem" />

		<!-- Content Header (Page header) -->
		<section class="content-header">
		<h1>SGP - SISTEMA GERENCIADOR DE PRODUTOS</h1>
		</section>

		<!-- Main content -->
		<section class="content container-fluid"> <p:growl id="msgs"
			showDetail="true" skipDetailIfEqualsSummary="true" /> <h:form
			id="formConsulta">

			<!-- INICIO PAINEL DE BOTÕES -->
			<p:panel id="pnlBotoes" styleClass="box-warning card mb-4">

				<p:commandButton value="Gerar frente crachá"
					actionListener="#{imprimirBean.crachaVerso}" update="@form"
					icon="fa fa-file-pdf-o"
					styleClass="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" />


			</p:panel>
			<!-- FIM PAINEL DE BOTÕES -->

			<!-- INICIO CONSULTA DE CLIENTE -->
			<h3 class="mt-4 text-gray-100">Crachá frente</h3>

			<!-- INICIO PAINEL DE CONSULTA -->
			<p:panel id="pnlDados" styleClass="box-warning card mt-2">

				<p:dataTable id="tabela" var="funcionario"
					value="#{consultaFuncionariosBean.funcionarios}" reflow="true"
					rows="6" paginator="true" paginatorPosition="bottom"
					emptyMessage="Nenhum registro encontrado."
					styleClass="products-table">

					<p:column headerText="Nome Funcionário"
						sortBy="#{funcionario.nome}" filterBy="#{funcionario.nome}">
						<h:outputText value="#{funcionario.nome}" />
					</p:column>

					<p:column headerText="CPF" sortBy="#{funcionario.cpf}"
						filterBy="#{funcionario.cpf}">
						<h:outputText value="#{funcionario.cpf}" />
					</p:column>

					<p:column headerText="Cargo">
						<h:outputText value="#{funcionario.funcao.nomeFuncao}" />
					</p:column>

					<p:column headerText="Fator RH">
						<h:outputText value="#{funcionario.tipoSanguineo.tipoSanguineo}" />
					</p:column>

					<p:column headerText="Código de Barras">
						<h:outputText value="#{funcionario.codBarras}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			<!-- FIM CONSULTA DE CLIENTE -->
		</h:form> </section>
		<br />
	</ui:define>
</ui:composition>
