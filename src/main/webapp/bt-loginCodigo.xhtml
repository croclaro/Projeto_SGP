<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" lang="en">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<!-- login style -->
	<link rel="stylesheet" href="resources/css/bt-login.css" />


	<title>SGP - Sistema Gerenciador de Produtos</title>
</h:head>

<h:body class="">

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage library="images" name="loadingDisqueOleo.gif" />
	</p:dialog>

	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />
		
	<p:growl id="mensagem" />

	<div class="container">

		<div class="card">
			<div class="row g-0">
				<div class="col-md-6 ">
					<img src="resources/img/LogoDisqueOleo.png"
						class="text-center flex-grow-1 bg-login-image"
						style="max-width: 27rem; height: auto" alt="..." />
				</div>
				<div class="col-md-6 ">
					<div class="card-body">
						<h2 class="card-title">Criar login!</h2>

						<h:form id="formCadastro" class="user">

							<div class="form-group">
								<input type="codigo" class="form-control form-control-user"
									id="codigo" aria-describedby="emailHelp"
									placeholder="Digite o token"
									jsf:value="#{autenticacaoBean.usuario.token}"
									jsf:required="true"
									jsf:requiredMessage="O campo Token é obrigatório" />
							</div>

							<div class="form-group">
								<input type="emaillogin" class="form-control form-control-user"
									id="exampleInputEmail" aria-describedby="emailHelp"
									placeholder="Digite o CPF, Cnpj ou Email"
									jsf:value="#{autenticacaoBean.usuario.login}"
									jsf:required="true" 
									jsf:requiredMessage="O campo CPF é obrigatório" />

							</div>

							<div class="form-group">
								<p:password type="password"
									class="form-control form-control-user" id="senha"
									placeholder="Digite a senha"
									value="#{autenticacaoBean.usuario.senha}" required="true"
									requiredMessage="O campo Senha é obrigatório" />
							</div>

							<div class="form-group">
								<p:password type="password"
									class="form-control form-control-user" id="confSenha"
									placeholder="Digite a nova senha"
									value="#{autenticacaoBean.usuario.senhaSemCriptografia}" required="true"
									requiredMessage="O campo Confirme a Senha é obrigatório" />
							</div>

							<div class="form-group">
								<div class="custom-control custom-checkbox small">
									<input type="checkbox" class="custom-control-input"
										id="customCheck" /> <label class="custom-control-label"
										for="customCheck">Lembrar senha</label>
								</div>
							</div>
							<p:commandButton styleClass="btn btn-primary btn-user btn-block"
								value="Login" update=":mensagem"
								actionListener="#{autenticacaoBean.autenticar}" />
							<!-- 	 update=":mensagem"   -->
							<hr></hr>

						</h:form>
					</div>
				</div>
			</div>
		</div>
		<!-- card -->
	</div>
</h:body>
</html>
