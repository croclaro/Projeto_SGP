<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="bt-modelo.xhtml">


	<ui:define name="bt-conteudo">

		<!-- INICIO FORMULÁRIO DE CONSULTA -->
		<p:growl id="mensagem" />

		<!-- Content Header (Page header) -->
		<section class="content-header">
		<h1>SGP - SISTEMA GERENCIADOR DE PRODUTOS</h1>
		</section>


		<!-- Main content -->
		<section class="content container-fluid"> <h:form
			id="formConsulta">

			<!-- INICIO PAINEL DE BOTÕES -->
			<p:panel id="pnlBotoes" styleClass="box-warning card mb-4">

				<p:commandButton value="Novo"
					action="/cad-funcao?faces-redirect=true" update="@form"
					icon="fa fa-plus-square" styleClass="btn-warning" />

				<p:commandButton value="Gerar Relatório" ajax="false"
					icon="fa fa-file-pdf-o"
					styleClass="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
					<p:dataExporter type="pdf" target=":formConsulta:tabela"
						fileName="funcoes" />
				</p:commandButton>


			</p:panel>
			<!-- FIM PAINEL DE BOTÕES -->

			<!-- INICIO CONSULTA DE BANCOS -->
			<h3 class="mt-4 text-gray-100">Consulta de Função</h3>

			<!-- INICIO PAINEL DE CONSULTA -->
			<p:panel id="pnlDados" styleClass="box-warning card mt-2">

				<p:dataTable id="tabela" widgetVar="dtFuncoes" var="funcao"
					value="#{consultaFuncoesBean.funcoes}" reflow="true" rows="6"
					selection="funcaoSelecionada" paginator="true"
					paginatorPosition="bottom"
					emptyMessage="Nenhum registro encontrado."
					styleClass="products-table" rowSelectMode="add"
					rowKey="#{funcao.codigo}">


					<f:facet name="header">
						<div class="products-table-header">
							<span class="filter-container ui-input-icon-left"> <i
								class="pi pi-search"></i> <p:inputText id="globalFilter"
									onkeyup="PF('dtFuncoes').filter()" placeholder="Pesquisar..." />
							</span>
						</div>
					</f:facet>

					<p:column headerText="Nome" sortBy="#{funcao.nomeFuncao}"
						filterBy="#{funcao.nomeFuncao}">
						<h:outputText value="#{funcao.nomeFuncao}" />
					</p:column>

					<p:column style="width:11rem; text-align:center"
						headerText="Opções" exportable="false">

						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{consultaFuncoesBean.editar}"
							update=":formCadastro:painel" oncomplete="PF('dialogo').show();">

							<f:attribute name="funcaoSelecionada" value="#{funcao}" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-trash"
							actionListener="#{consultaFuncoesBean.excluir}"
							update=":mensagem :formConsulta:tabela">

							<p:confirm header="Atenção:" message="Permissão negada."
								icon="ui-icon-alert" />

							<f:attribute name="funcaoSelecionada" value="#{funcao}" />
						</p:commandButton>

					</p:column>

				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sair" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>
			<!-- FIM PAINEL DE CONSULTA -->

		</h:form> <!-- FIM FORMULÁRIO DE CONSULTA --> <p:dialog
			header="Função - Editar" widgetVar="dialogo" draggable="false"
			resizable="false" modal="true" closable="false"
			footer="SGP - Sistema Gerenciador de Produtos" showEffect="slide">
			<h:form id="formCadastro">

				<h:panelGrid id="painel" columns="2">

					<p:outputLabel for="nome" value="Nome:" />

					<p:inputText id="nome" maxlength="50" size="30"
						value="#{consultaFuncoesBean.funcao.nomeFuncao}"
						converter="upperCaseConverter">
						<p:ajax event="blur" update="@this" />
					</p:inputText>

				</h:panelGrid>

				<h:panelGrid columns="2">

					<p:commandButton value="Salvar"
						actionListener="#{consultaFuncoesBean.salvar}"
						update=":mensagem :formCadastro:painel :formConsulta:tabela" />

					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />

				</h:panelGrid>
			</h:form>
		</p:dialog> </section>
		<!-- /.content -->
	</ui:define>
</ui:composition>
