<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" lang="en">
<f:view contentType="text/html">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<h:outputStylesheet library="css" name="prism.css" />

		<style type="text/css">
@media ( max-width : 768px) {
	div.ui-growl {
		display: none !important;
	}
	div.ui-messages-error {
		display: block !important;
	}
}

@media ( min-width : 769px) {
	div.ui-growl {
		display: block !important;
	}
	div.ui-messages-error {
		display: none !important;
	}
}
</style>

		<title>SGP - Sistema Gerenciador de Produtos</title>
	</h:head>


	<h:body styleClass="hold-transition login-page">

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage library="images" name="loadingDisqueOleo.gif" />
		</p:dialog>

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:growl id="mensagem" />
		<p:growl autoUpdate="true" sticky="true" />
		<div id="loader" class="load-bar" style="display: none">
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</div>

		<div class="login-box">
		<div class="login-logo">
				<p:link href="index.xhtml">
					<b>Bem-</b>vindo!!</p:link>
			</div>
			<!-- /.login-logo -->
			<div class="box login-box-body">
				<h:form>
					<p class="login-box-msg">
						<img src="resources/img/LogoDisqueOleo.png" class=""
							style="max-width: 27rem; height: auto" alt="..." />
					</p>
					<p:messages closable="true" />
					<div class="form-group">
						<input type="emaillogin" class="form-control form-control-user"
							id="exampleInputEmail" aria-describedby="emailHelp"
							placeholder="Digite o CPF ou Cnpj"
							jsf:value="#{autenticacaoBean.usuario.login}" jsf:required="true"
							jsf:requiredMessage="O campo CPF é obrigatório" />

					</div>

					<div class="form-group">
						<p:password type="password" class="form-control form-control-user"
							id="exampleInputPassword" placeholder="Digite a senha"
							value="#{autenticacaoBean.usuario.senha}" required="true"
							requiredMessage="O campo Senha é obrigatório" />
					</div>

					<div class="row">
						<div class="col-xs-12">
							<p:selectBooleanCheckbox itemLabel="Remember Me" />
						</div>
						<p:spacer height="10" />
						<div class="col-xs-12">
							<p:commandButton styleClass="btn btn-primary btn-user btn-block"
								value="Login" update=":mensagem"
								actionListener="#{autenticacaoBean.autenticar}" />
						</div>
					</div>
				</h:form>
				<hr></hr>
				<p></p>
				<a href="#">Esqueceu a senha?</a><br />
			</div>
			<!-- /.login-box-body -->
		</div>
	</h:body>
</f:view>
</html>
