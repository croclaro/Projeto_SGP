<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="bt-modelo.xhtml">


	<ui:define name="bt-conteudo">

		<!-- INICIO FORMULÁRIO DE CADASTRO -->
		<p:growl id="mensagem" />

		<!-- Content Header (Page header) -->
		<section class="content-header">
		<h1>Cadastro de Bonificação de Afiliados</h1>
		</section>

		<!-- Main content -->
		<section class="content container-fluid"> <!-- FORMULÁRIO DE CADASTRO -->

		<h:form id="formCadastro" prependId="false">
			<p:focus context="@form" />

			<p:panel id="pnlBotoes" styleClass="box-warning card mb-4">
				<p:commandButton value="Salvar" action="#{bonificacaoBean.salvar}"
					update=":mensagem :formCadastro" icon="fa fa-floppy-o"
					styleClass="btn-success" />

				<p:commandButton value="Voltar" immediate="true"
					action="con-bonificacaoAfiliado?faces-redirect=true" process="@this"
					icon="fa fa-hand-o-left" styleClass="btn btn-sm" />

			</p:panel>


			<!-- INICIO DADOS PESSOAIS -->
			<h3 class="mt-4 text-gray-100">Dados Pessoais</h3>
			<p:panel id="pnlDadosPessoais" styleClass="box-warning card mt-2">

				<!-- ####### INICIO LINHA 1 - 2 COLUNAS TAG col-md-(6 X 2 = ATÉ 12 COLUNAS) -->

				<div id="LI8" class="row">
					<!-- INICIO Tipo sanguíneo -->
					<div class="col-xl-3 col-md-3 mb-4">
						<br />

						<p:selectOneMenu id="afiliado" filter="true"
							style="width: 100%" required="true"
							requiredMessage="O campo 'AFILIADO' é obrigatório"
							value="#{bonificacaoBean.bonificacao.afiliado}"
							converter="omnifaces.SelectItemsConverter">

							<f:selectItem noSelectionOption="true"
								itemLabel="Selecione o afiliado" />
							<f:selectItems value="#{bonificacaoBean.afiliados}"
								var="afiliado" itemValue="#{afiliado}"
								itemLabel="#{afiliado.nomeCompleto} - #{afiliado.cpf}" />
						</p:selectOneMenu>
					</div>
					<!-- FIM CAMPO Tipo sanguíneo -->
				</div>

				<!-- ####### FIM LINHA 2 -->

				<!-- ####### INICIO LINHA 3 - 2 COLUNAS-->
				<div id="LI3" class="row">

					<!-- INICIO CAMPO SENHA -->
					<div class="col-xl-6 col-md-6 mb-4">
						<br />
						<p:inputText id="inputValor" type="text" placeholder="Valor"
							style="width: 100%" size="20"
							value="#{bonificacaoBean.bonificacao.valor}" required="true"
							readonly="false" requiredMessage="O campo 'VALOR' é obrigatório"
							converterMessage="Informe um valor válido para o campo VALOR"
							validatorMessage="Informe um valor entre 0,01 e 9999,99 para o campo 'Preço'">
							<f:validateDoubleRange minimum="0.01" maximum="9999.99" />
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />

						</p:inputText>
					</div>
								
				</div>
			</p:panel>
			<!-- FIM DADOS PESSOAIS -->

			<h:inputHidden value="#{bonificacaoBean.bonificacao.dataBonificacao}" />
			<br />
		</h:form> <br />
		</section>
		<!-- /.content -->

	</ui:define>
</ui:composition>
