<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="bt-modelo.xhtml">


	<ui:define name="bt-conteudo">

		<!-- INICIO FORMULÁRIO DE CADASTRO -->
		<p:growl id="mensagem" />

		<!-- Content Header (Page header) -->
		<section class="content-header">
		<h1>Usuário fornecedor</h1>
		</section>

		<!-- Main content -->
		<section class="content container-fluid"> <!-- FORMULÁRIO DE CADASTRO -->

		<h:form id="formCadastro" prependId="false">
			<p:focus context="@form" />

			<p:panel id="pnlBotoes" styleClass="box-warning card mb-4">
				<p:commandButton value="Salvar" action="#{usuarioBean.salvar}"
					update=":mensagem :formCadastro" icon="fa fa-floppy-o"
					styleClass="btn-success" />

				<p:commandButton value="Voltar" immediate="true"
					action="con-usuario?faces-redirect=true" process="@this"
					icon="fa fa-hand-o-left" styleClass="btn btn-sm" />

			</p:panel>


			<!-- INICIO DADOS PESSOAIS -->
			<h3 class="mt-4 text-gray-100">Dados Pessoais</h3>
			<p:panel id="pnlDadosPessoais" styleClass="box-warning card mt-2">

				<!-- ####### INICIO LINHA 1 - 2 COLUNAS TAG col-md-(6 X 2 = ATÉ 12 COLUNAS) -->

				<div id="LI8" class="row">
					<!-- INICIO Tipo sanguíneo -->
					<div class="col-xl-3 col-md-3 mb-4">
						<br />

						<div class="col-xl-6 col-md-6 col-sm-6 mb-4">
							<br />
							<p:inputMask id="inputCNPJ" placeholder="Cnpj" style="width: 100%"
							value="#{fornecedorBean.fornecedor.cnpj}" readonly="false"
							converter="upperCaseConverter" mask="99.999.999/9999-99" />
						</div>
					</div>
					<!-- FIM CAMPO Tipo sanguíneo -->
				</div>

				<!-- ####### FIM LINHA 2 -->

				<!-- ####### INICIO LINHA 3 - 2 COLUNAS-->
				<div id="LI3" class="row">

					<!-- INICIO CAMPO SENHA -->
					<div class="col-xl-6 col-md-6 mb-4">
						<br />
						<p:password id="inputSenha" placeholder="Digite a senha"
							style="width: 100%" size="12"
							value="#{usuarioBean.usuario.senha}" required="true"
							requiredMessage="O campo 'SENHA' é obrigatório"
							validatorMessage="Informe uma senha de no mínimo 8 caracteres">
							<f:validateLength minimum="8" />
						</p:password>
					</div>
					<!-- FIM CAMPO SENHA -->

					<!-- INICIO CAMPO CONFIRME A SENHA -->
					<div class="col-xl-6 col-md-6 mb-4">
						<br />
						<p:password id="inputConfSenha" placeholder="Confirme a senha"
							style="width: 100%" size="12"
							value="#{usuarioBean.usuario.confSenha}" required="true"
							requiredMessage="O campo 'SENHA' é obrigatório">
						</p:password>
					</div>
					<!-- FIM CAMPO CONFIRME A SENHA -->

					<!-- INICIO CAMPO TIPO -->
					<div class="col-xl-6 col-md-6 mb-4">
						<br />
						<p:selectOneRadio id="tipo" value="#{usuarioBean.usuario.tipo}"
							style="width: 100%" required="true"
							requiredMessage="O campo 'TIPO' é obrigatório">
							<f:selectItem itemValue="A" itemLabel="Administrador" />
							<f:selectItem itemValue="U" itemLabel="Usuário" />
						</p:selectOneRadio>
					</div>
					<!-- FIM CAMPO TIPO -->

					<!-- INICIO CAMPO ATIVO -->
					<div class="col-xl-6 col-md-6 mb-4">
						<br />
						<p:outputLabel value="Ativo:" />
						<p:selectBooleanCheckbox style="width: 100%" id="ativo"
							value="#{usuarioBean.usuario.status}" required="true"
							requiredMessage="O campo 'Ativo' é obrigatório" />
					</div>
					<!-- FIM CAMPO ATIVO -->
				</div>
			</p:panel>
			<!-- FIM DADOS PESSOAIS -->

			<h:inputHidden value="#{usuarioBean.usuario.dataUsuario}" />
			<br />
		</h:form> <br />
		</section>
		<!-- /.content -->

	</ui:define>
</ui:composition>
