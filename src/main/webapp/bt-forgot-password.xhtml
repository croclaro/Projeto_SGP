<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" lang="en">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Disque óleo - Login</title>

	<!-- Custom fonts for this template-->
	<link href="resources/vendor/fontawesome-free/css/all.min.css"
		rel="stylesheet" type="text/css" />
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet" />

	<!-- Custom styles for this template-->
	<link href="resources/css/sb-admin-2.min.css" rel="stylesheet" />

	<!-- Não sou robô-->
	<script src='https://www.google.com/recaptcha/api.js?hl=pt-BR'></script>

</h:head>


<h:body class="bg-gradient-primary">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-2">Esqueceu a senha?</h1>
										<p class="mb-4">Nós entendemos, coisas acontecem. Basta
											inserir seu endereço de email abaixo e enviaremos um link
											para redefinir sua senha!</p>
									</div>
									<form class="user">
										<div class="form-group">
											<p:inputText type="email"
												class="form-control form-control-user"
												id="exampleInputEmail" aria-describedby="emailHelp"
												placeholder="Digite seu email" />
										</div>
										<div class="form-group">
											<p:inputText type="confEmail"
												class="form-control form-control-user"
												id="exampleInputConfEmail" aria-describedby="emailHelp"
												placeholder="Confirme seu email" />
										</div>
										<div class="form-group">
											<div class="custom-control custom-checkbox small">
												<p:inputText type="checkbox" class="custom-control-input"
													id="customCheck" />
												<div class="g-recaptcha"
													data-sitekey="6Lcugt8ZAAAAAGJLrCRhBsdBzMOYjbRxYFb_l-u8"></div>
											</div>
										</div>
										<a href="login.html"
											class="btn btn-primary btn-user btn-block"> Enviar </a>
									</form>
									<hr></hr>								
									
									<div class="text-center">
										<a class="small" href="bt-login.xhtml">Já possuo uma
											conta.</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

</h:body>

</html>
